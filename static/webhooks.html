<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Webhooks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1>Webhooks</h1>
    <div class="mb-3">
      <a href="/" class="btn btn-secondary">Back</a>
    </div>
    <form id="form" class="mb-4">
      <div class="mb-3">
        <input type="url" id="url" placeholder="https://example.com/hook" class="form-control" required />
      </div>
      <div class="mb-3">
        <input type="text" id="event" placeholder="event.type (e.g. import.completed)" class="form-control" required />
      </div>
      <button class="btn btn-primary" type="submit">Create</button>
    </form>
    <ul id="list" class="list-group"></ul>
  </div>

  <script>
    async function load() {
      const r = await fetch('/api/webhooks');
      const arr = await r.json();
      const list = document.getElementById('list');
      list.innerHTML = '';
      arr.forEach(w => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `
          <div>${w.url} <small class="text-muted">${w.event_type}</small></div>
          <div>
            <button data-id="${w.id}" class="btn btn-sm btn-success test">Test</button>
            <button data-id="${w.id}" class="btn btn-sm btn-danger del">Delete</button>
          </div>
        `;
        list.appendChild(li);
      });

      document.querySelectorAll('.test').forEach(b =>
        b.addEventListener('click', async e => {
          const id = e.target.getAttribute('data-id');
          await fetch('/api/webhooks/test/' + id, { method: 'POST' });
          alert('Test triggered');
        })
      );

      document.querySelectorAll('.del').forEach(b =>
        b.addEventListener('click', async e => {
          const id = e.target.getAttribute('data-id');
          if (!confirm('Delete this webhook?')) return;
          await fetch('/api/webhooks/' + id, { method: 'DELETE' });
          load();
        })
      );
    }

    document.getElementById('form').addEventListener('submit', async ev => {
      ev.preventDefault();
      const url = document.getElementById('url').value;
      const event = document.getElementById('event').value;
      await fetch('/api/webhooks', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url, event_type: event, enabled: true })
      });
      document.getElementById('url').value = '';
      document.getElementById('event').value = '';
      load();
    });

    load();
  </script>
</body>
</html>
